version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: nextpick
      POSTGRES_PASSWORD: nextpick
      POSTGRES_DB: nextpick
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  nextpick:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://nextpick:nextpick@postgres:5432/nextpick
      MODEL_DIR: /app/models/current
    ports:
      - "8080:8080"
    volumes:
      - .:/app

volumes:
  postgres_data:
